<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var variavel1 = prompt('Digite algum numero: ')
        var variavel2 = prompt('Digite outro numero: ')

        /*casting para int
        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)
        */

        //casting para float
        variavel1 = parseFloat(variavel1)
        variavel2 = parseFloat(variavel2)

        //casting para string

        var variavel3 = 77
        var variavel4 = 88

        document.write(variavel1 + variavel2)

        document.write(variavel3.toString() + variavel4.toString())

        console.log(variavel1)
        console.log(variavel2)
        
        console.log(variavel3)
        console.log(variavel4)

    </script>
</head>

<body>
    <br>
    <br>
    <hr>
<h1>Casting</h1>
</body>

</html>
