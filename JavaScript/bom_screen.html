<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
       
        var altura =  window.screen.availHeight
        var largura = window.screen.availWidth

        document.write('Altura no navegador é: ' + altura + '<br>')
        document.write('Largura no navegador é: ' + largura + '<br> <br> <br>')

        var alturareal = window.screen.height
        var largurareal = window.screen.width

        document.write('Altura Real no navegador é: ' + alturareal + '<br>')
        document.write('Largura Real no navegador é: ' + largurareal + '<br> <br> <br> <br> <hr>')

        if (largura < 500){
            document.write('Logica para impressão do menu mobile')
        }else{
            document.write('Logica para impressão do menu web')
        }


    </script>
</head>

<body>
    <br>
    <hr>
    <h1>BOM - Screen</h1>

</body>

</html>
