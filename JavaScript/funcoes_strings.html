<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var nome = ' Jorge Sant Ana '
        document.write(nome + '<br/> <hr/>')

        document.write(nome.length + '<br/>')
        document.write(nome.charAt(6) + '<br/>')
        document.write(nome.indexOf('S') + '<br/>')
        document.write(nome.replace('Sant Ana', 'Risson da Silva') + '<br/>')
        document.write(nome.indexOf('S') + '<br/>')
        document.write(nome.substr(6, 4) + '<br/>')
        document.write(nome.toLowerCase() + '<br/>')
        document.write(nome.toUpperCase() + '<br/>')

        document.write('-' + nome.trim() +'-' + '<br/>')
    </script>
</head>

<body>
<h1>Funções Nativas para manipular Strings</h1>
</body>

</html>
