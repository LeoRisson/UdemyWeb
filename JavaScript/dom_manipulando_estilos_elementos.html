<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>
        //debugger para debugar em tempo real
        function modificaestilo(corestilo, l, a){
                   
            document.getElementById('quadrado').style.background = corestilo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }

    </script>
</head>

<body>
    <br>
    <hr>
    <h1>DOM - Manipulando Estilos Elementos HTML</h1>
    <button type="button" onclick="modificaestilo('#ff0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificaestilo('#00ff00', '150px', '20px')">Verde</button>
    <button type="button" onclick="modificaestilo('#0000ff', '130px', '200px')">Azul</button>
    <hr>

    <div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado">
 
    </div>

</body>

</html>
