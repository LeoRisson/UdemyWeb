<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        //netflix
        var video = Array()

        video[1] = Array()
        video[1] ['nome'] = 'Fullmetal Alchemist'
        video[1] ['categoria']  = 'Anime'


        function getVideo(video){
            try{
                console.log(video[0]['nome'])
            }catch(e){
                console.log('agora sim podemos tratar o erro ')
                tratarErro(e)
                throw new error('Houve um erro, mas estamos corrigindo')
            }
            
            
            finally{
                console.log('Sempre passa por aqui (try / catch)')

            }
            console.log ('A Aplicação não Morreu')
        }

        function tratarErro(erro){
            console.log(erro)
        }


        getVideo(video)

    </script>
