<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        var lista_frutas = Array()

        lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva' ]
   
        //incluindo no final do array
        lista_frutas.push('Goiaba')

        //incluindo no inicio do array
        lista_frutas.unshift('Mamão')

        //exclusão no final do array
        lista_frutas.pop()

        //inicio do array
        lista_frutas.shift()

        console.log(lista_frutas)
    </script>
</head>

<body>
    <br>
    <hr>
    <h1>Array - Inclusão e Exclusão</h1>
    
</body>

</html>
