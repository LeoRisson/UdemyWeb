<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        setTimeout(function() { document.write('teste' + '<br> <hr>') }, 2000)

        var i = 5

        var x = setInterval(function() {
             document.write(i + '<br>')
             i = i-1
            if (i ==0){
                clearTimeout(x)
            }
            }
             , 1000)
    </script>
</head>

<body>
    <br>
    <hr>
    <h1>BOM - Screen</h1>


</body>

</html>
