<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        var x = 1

        document.write(' Inicio <br />')

        while(x <= 10){
            
            x++

            if (x === 5) {
                  continue
            }
            document.write(x + '<br />')
        }
        document.write(' Fim <br />')

    </script>
</head>

<body>
    <br>
    <hr>
    <h1>While - Estrutura de Repetição</h1>

</body>

</html>
