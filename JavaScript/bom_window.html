<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        var janela

        function abrirPopUp(){
           janela =  window.open('', 'Nova Janela', 'width=200, height=100')
        }
        function fecharPopUp(){
            janela.close()
        }

    </script>
</head>

<body>
    <br>
    <hr>
    <h1>BOM - Window</h1>
<button onclick="abrirPopUp()">Abrir Janela</button>
<button onclick="fecharPopUp()">Fechar Janela</button>
<button onclick="window.print()">Imprimir Janela</button>
</body>

</html>
