<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function acao (){
            alert('Evento disparado')
        }
    </script>
</head>

<body>
    <br>
    <hr>
    <h1>Eventos do Teclado</h1>
    <input onkeydown="acao()" type="text" placeholder="keydown"/>
    <br><br>
    <input onkeyup="acao()" type="text" placeholder="keyup" />
    <br><br>
    <input onkeypress="acao()" type="text" placeholder="keypress" />
</body>

</html>
