<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var x = 1
        var y = 1

        while (x<=10){
            y=1
            while(y <= 10){
                console.log(x + ' X ' + y + ' = ' + (x*y))
                document.write(x + ' X ' + y + ' = ' + (x * y) + '<br>')
                
                y++
                }
                console.log("\n")
                document.write('<hr>')
                x++
            }
    </script>
</head>

<body>
    <br>
    <hr>
    <h1>Estrutura de Repetição - Calculadora 2 </h1>

</body>

</html>
