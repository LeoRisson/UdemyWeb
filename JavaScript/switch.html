<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var parametro = 2

        switch (parametro){
            case 1:
                document.write('Parametro 1')
                break
            case 2:
                document.write('Parametro 2')
                break
            default:
                document.write('Defalt')   
        }

    </script>
</head>

<body>
<h1>Switch</h1>
</body>

</html>
