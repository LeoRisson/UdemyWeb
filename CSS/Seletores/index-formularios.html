<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/formularios.css">
    <title>Estilizando Formulários</title>
</head>
<body>
    <h2>Estilizando Formulários</h2>

    <form>
        <fieldset>
            <legend>Detalhes de Contatos</legend>
            
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="url" name="email" id="url">
            </div>
        </fieldset>

       <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
       </fieldset>

        <fieldset>
            <legend>Lembrar de Min</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembra" id="sim">Sim    
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembra" id="nao">Não
                </label>
                <input type="hidden" name="hidden" value="">
            </div>
        </fieldset>
    </form>

</body>
</html>
