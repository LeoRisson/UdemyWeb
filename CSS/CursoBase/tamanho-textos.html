<!DOCTYPE html>
<html>

<head>
    <title>Tamanho Textos</title>
    <meta charset="UTF-8">
    <style type="text/css">
    div{
        font-size: 30px;
    }
    h1{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .texto{
        /*
        px -> tamnho fixo
        % -> tamanho relativo ao tamnaho padrao do browse
        em -> tamanho relativo ao container pai
        */
        /*font-size: 60px;*/
        font-size: 2em;
    }
    .texto2{
        font-size: 1em;
    }
    </style>
</head>

<body>

    <h1>Tamanho Textos</h1>

    <div >
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
    

</body>

</html>
