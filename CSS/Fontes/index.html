<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Customizadas</title>
    <style type="text/css">
        @font-face {
            font-family: "madelina";
            src: url("fontes/MadelinaScript.woff");
        }
        @font-face {
            font-family: "heart";
            src: url("fontes/BringHeart.woff");
        }
        @font-face {
            font-family: "Medium";
            src: url("fontes/Ancient-Medium.woff");
        }

        .F1{
            font-size: 6em;
            font-family: "madelina";
        }
        .F2{
        font-size: 6em;
        font-family: "heart";
        }
        .F3{
        font-size: 6em;
        font-family: "Medium";
        }
    </style>

</head>
<body>

    <h1 class="F1">Fontes Customizadas</h1>
    <h1 class="F2">Fontes Customizadas</h1>
    <h1 class="F3">Fontes Customizadas</h1>
</body>
</html>
