<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <link rel="stylesheet" href="./css/estilo.css">
    -->
    <style type="text/css">
        #conteudo{
            background: #dcdcdc;
            width: 780px;
            height: 400px;
            display: flex;
            /*
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: baseline;
            */
        }

        .item{
            /*width: 100px;*/
            height: 100px;
            background: white;
            border: 1px, solid gray;
            margin: 10px;

            /* define a proporção de espaço ocupado por um item */
            flex-grow: 1;

            /* define a capacidade de redução de um item */
            flex-shrink: 1;

            /* indica o tamanho inicial do flex item antes da distribuição
            do espaço restante */
            flex-basis: 100px;
        }

        .item1{
            flex-grow: 1;
        }

        .ordem1{
            order: 1;
        }
        .ordem2{
            order: 2;
        }
        .ordem3{
            order: 3;
        }
        .ordem4{
            order: 4;
        }
    </style>
    <title>FlexBox - Flexible Box Layout</title>
</head>
<body>
    <h1>FlexBox</h1>
    <div id="conteudo">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>

</body>
</html>
