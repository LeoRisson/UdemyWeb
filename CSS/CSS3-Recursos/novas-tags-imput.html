<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">

    <title>Novas Tags de Imput</title>
</head>
<body>

    <form>

    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required autofocus>
    <br><br>
    <!-- Email-->
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>
    <br><br>

    <!-- número-->
    <label for="numero">Número</label>
    <input type="number" name="numero" id="numero" min="1" max="20" step="5">
    <br><br>

    <!-- número-->
    <label for="url">Url:</label>
    <input type="url" name="url" id="url" placeholder="ex: http://www...">
    <br><br>
    
    <!-- pesquisa -->
    <label for="pesquisa">Pesquisa:</label>
    <input type="search" name="pesquisa" id="pesquisa">
    <br><br>

    <!-- range -->
    <label for="range">Range:</label>
    <input type="range" name="range" id="range" min="1" max="20" value="10">
    <br><br>

    <!-- Data -->
    <label for="data">Data:</label>
    <input type="date" name="data" id="data">
    <br><br>

    <!-- cor -->
    <label for="cor">Cores:</label>
    <input type="color" name="cor" id="cor">
    <br><br>

        <input type="submit" name="" value="Enviar">
    </form>

</body>
</html>
