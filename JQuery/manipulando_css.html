<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.campo{
				border: none;
				padding: 10;
			}

			.padrao{
				background-color: #ddd;
			}

			.erro{
				background-color: red;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script>
			$(document).ready(() => {
				$('body').addClass('ms-4')
				//$('#topo').css('background-color', '#155661').css('margin', '0px').css('padding', '10px 20px 10px 20px')
				$('#topo').css({ 'background': '#155661', 'margin': '0px', 'padding': '10px 20px 10px 20px' })
				$('h1').css({ 'color': '#fff', 'margin': '0px'})
				$('input').addClass('campo padrao')
				$('textarea').addClass('campo erro')

				console.log($('textarea').hasClass('padrao'))
				$('textarea').removeClass('erro')
				$('textarea').addClass('padrao')

				$('button').addClass('btn btn-danger')
			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
