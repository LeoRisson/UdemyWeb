<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.desfocado{
                background-color: #fff;
            }
            .focado{
                background-color: green;
            }

		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {

                $('body').on('focus','input' , e => {
                    $(e.target).removeClass('desfocado')
                    $(e.target).addClass('focado')
                })

                $('body').on('blur', 'input', e => {
                    $(e.target).removeClass('focado')
                    $(e.target).addClass('desfocado')
                })

                $('body').append('<br><br> <input type="text" class="desfocado">')
			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos ON / OFF</h1>
		</div>
        <input type="text" class="desfocado">
	</body>

</html>
