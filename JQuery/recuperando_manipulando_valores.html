<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
     <!-- <script src="./jquery-3.7.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script>
        $(document).ready(() =>{
            $('#origem').val() //seleciona os valores
            $('#origem').val('Risson') //atribui novos valores

            $('.sexo:checked').val() //seleciona os valores checados radio
            $('.interesse:checked').val() //seleciona os valores checados check box, retorna array
        
            // $.each(array, callback) 

            $.each($('.interesse:checked'), (indice, valor) => {
                console.log(indice, valor.value)
            })
        
        })
    </script>
</head>
<body class="ms-3">
    <h1>Recuperando e Manimulando Valores</h1>
    <hr>

    <p>Nome:</p>
    <input type="text" id="nome" placeholder="informe seu nome">
    <br>

    <p>Onde voce nos encontrou?</p>
    <select id="origem">
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">RÃ¡dio</option>
        <option value="4">Outros Meios</option>
    </select>

    <p>Sexo</p>
    <input type="radio" name="sexo" class="sexo" value="f">Feminino
    <input type="radio" name="sexo" class="sexo" value="m">Masculino
    <br>

    <p>Interesses:</p>
    <input type="checkbox" name="Interesse" class="interesse" value="php">PHP<br>
    <input type="checkbox" name="Interesse" class="interesse" value="js">Java Script<br>
    <input type="checkbox" name="Interesse" class="interesse" value="angular">Angular<br>
    <input type="checkbox" name="Interesse" class="interesse" value="nodejs">NodeJS<br>
    
</body>

</html>
