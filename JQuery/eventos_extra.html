<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
            #div1{
                width: 80px;
                height: 80px;
                border: solid 1px black;
            }

            .emdestaque{
                background-color: red;
            }
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
                $('#btn2').on('click', () => {
                    alert('BTN 2 Clicado')
                })

                $('#btn1').on('click', () => {
                    $('#btn2').trigger('click')
                })
                
                $('#div1').hover(
                    e => $(e.target).toggleClass('emdestaque'),
                )
                /*
                $('#div1').hover(
                    e => $(e.target).addClass('emdestaque'),
                    e => $(e.target).removeClass('emdestaque')
                )

              
                $('#div1').on('mouseenter', e => {
                    $(e.target).addClass('emdestaque')
                })  

                $('#div1').on('mouseleave', e => {
                    $(e.target).removeClass('emdestaque')
                }) 
                */
			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos Extra</h1>
		</div>

        <button type="button" id="btn1">BTN 1</button>
        <button type="button" id="btn2">BTN 2</button>

        <hr>

        <div id="div1">

        </div>
	</body>

</html>
