<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
     <!-- <script src="./jquery-3.7.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script>
        $(document).ready(() =>{
            $('#lista1').append('<li>item 5</li>') //final
            $('#lista1').prepend('<li>item 0</li>') //inicio

            $('#lista2').prepend('<div>item novo</div>')  
            $('#lista2').after('<p>Eu fui inserido apos a div</p>')  //apos
            $('#lista2').before('<p>Eu fui inserido antes a div</p>') //inicio

            $('#linha').after('<p>Eu fui inserido apos a linha</p>')

            $('#texto').html('<p>Eu substituido </p>') //substitui o conteudo todo do elemento
            $('#texto').remove() // remove os elementos

        })
    </script>
</head>
<body class="ms-3">
    <h1>Inserindo e Removendo Elementos HTML</h1>
    <hr>

    <ul id="lista1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <div id="lista2">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        <div>Item4</div>
    </div>

    <hr id="linha">

    <span id="texto">teste de remoção</span>
    
</body>

</html>
