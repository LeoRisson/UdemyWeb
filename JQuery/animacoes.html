<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
            .div1{
                width: 80px;
                height: 80px;
                border: solid 1px #000;
                background-color: #aaa;
            }
        </style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
                $('#btn1').on('click', () =>{
                    $('#div1').animate({'width': '160px', 
                    'height':'160px', 
                    'margin-left': '200px',
                    'margin-top':'200px',
                    'border-radius': '25px'
                }, 
                {
                    duration: 3500,
                    start: () => {
                        console.log('animação iniciada')
                    },
                    complete:() => {
                        $('#div2').animate({
                            'width': '160px',
                            'height': '160px',
                            'margin-left': '200px',
                            'margin-top': '200px',
                            'border-radius': '25px'
                        }
                    )}
                })
                })
				
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button type="button" id="btn1">iniciar animação</button>
			<div id="div1" class="div1"></div>
            <div id="div2" class="div1"></div>
		</div>
	</body>

</html>
